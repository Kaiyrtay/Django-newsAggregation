<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Django News Headline</title>
  </head>
  <body>
    <h1 class="mt-4 mb-5 bg-dark text-white d-flex align-items-center justify-content-center" style="height: 10rem;">Django News Headlines</h1>
    <div class="row mt-5">
      <div class="col-md-1"></div>
      <div class="col-md-11 d-flex justify-content-center">
        <div class="row">
          {% for news in news_articles %}
                <div class="col-md-3 m-2 p-2 bg-light d-flex justify-content-center">
                    <div class="card p-2 " style="width: 18rem">
                    {% if news.urlToImage %}
                        <img src="{{ news.urlToImage }}" class="card-img-top img-thumbnail" alt="..." />
                    {% endif %}
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text">{{ news.description }}</p>
                        <a href="{{ news.url }}" class="btn btn-outline-primary">Read More</a>
                    </div>
                    </div>
                </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
